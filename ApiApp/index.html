<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima agora!</title>
    <link rel="stylesheet" href="css/stylesheet.css">
    <!--- google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    
    <!-- Icons-->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/styles.css" />

    <script src="js/script.js" defer></script>
    
</head>
<body>
    <div class="container">
            <div class="form">
                <h3>Confirma o clima de uma cidade</h3>
                <div class="form-input-container">
                    <input 
                    type="text" 
                    placeholder="Digite o nome da cidade" 
                    id="city-input"
                    />
                    <button id="search">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>
            </div>
            <div id="weather-data" class="hide">
                <h2><i class="fa-solid fa-location-dot"></i> <span id="city"></span> <img id="country"></img></h2>
                    <p id="temperature" ><span></span>&deg;C</p>
                    <div id="description-container">
                        <p id="description"></p>
                        <img id="weather-icon" src="" alt="Condições atuais">
                        </div>
                    <div id="details-container">
                        <p id="umidity">
                            <i class="fa-solid fa-droplet"></i>
                            <span></span>
                        </p>
                        <p id="wind">
                            <i class="fa-solid fa-wind"></i>
                            <span></span>
                        </p>
                    </div>
                </div>
                <div id="error-message" class="hide">
                    <p>Não foi possivel encontrara a cidade.</p>
                </div>
                <div id="suggestions">
                    <button id="viena">Viena</button>
                    <button id="Lisboa">Lisboa</button>
                    <button id="Paris">Paris</button>
                 </div>
                </div>
            </body>
            </html>
